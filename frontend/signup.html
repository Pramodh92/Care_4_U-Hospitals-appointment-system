<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Care_4_U Hospitals - Register as a new patient">
    <title>Sign Up - Care_4_U Hospitals</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>Care<span class="highlight">_4_</span>U</h1>
                <p class="tagline">Hospitals</p>
            </div>

            <h2>Create Account</h2>
            <p class="subtitle">Join us to book your appointments</p>

            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}"
                        title="Please enter a 10-digit phone number" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" minlength="6"
                        required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password" minlength="6" required>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            errorDiv.textContent = '';
            successDiv.textContent = '';

            // Validate password match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }

            // Validate password length
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, phone, password })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = 'Account created successfully! Redirecting to login...';

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Signup failed';
                }
            } catch (error) {
                console.error('Signup error:', error);
                errorDiv.textContent = 'Unable to connect to server. Please try again.';
            }
        });
    </script>
</body>

</html>
